<div>
    <navigation></navigation>
    <div class="container-fluid body-content">
        <sound></sound>
        <div class="row">
            <div id="character-container" *ngIf="game.state === 'Play'" id="character-container" [ngClass]="{ 'col-4': showCharacterPane() }">
                <character-sheet></character-sheet>
                <equipment></equipment>
                <backpack></backpack>
                <quests></quests>
            </div>
            <div id="location-container" [ngClass]="{ 'col-8': game.state === 'Play' && showCharacterPane(), 'col-12': game.state !== 'Play' || !showCharacterPane() }">
                <div *ngIf="!game.state">
                    {{ texts.loading }}
                </div>
                <div *ngIf="game.state == 'Play'" id="play-container">                 
                    <location-visual></location-visual>
                    <img id="player-icon" src="resources/hero.png" />
                    <div id="location-overlay">
                        <div class="box-title overlay-title">
                            <span [innerHTML]="texts.format(texts.youAreHere, [game.currentLocation.name]) | safe: 'html'"></span>
                            <button type="button" class="close" aria-label="Close" (click)="applyDynamicStyle('#location-overlay', 'display', 'none')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <encounter></encounter>
                        <location-text></location-text>
                        <!-- <action-log></action-log> 
                        <ground></ground>-->
                        <exploration></exploration>
                        <enemy></enemy>
                    </div>
                </div>
                <intro></intro>
                <create-character></create-character>
                <level-up></level-up>
                <game-over></game-over>
                <victory></victory>
            </div>
        </div>
        <div class="row" *ngIf="game.state === 'Play'">
            <div class="col-12">
                <combination></combination>
            </div>
        </div>
    </div>
</div>
