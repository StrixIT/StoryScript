<div>
    <div class="box-container">
        <div class="box-title">{{party.name}}</div>
        <ul class="list-unstyled">
            <li>{{ texts.currency }} {{ party.currency }}</li>
            <li>Day: {{ game.worldProperties.currentDay }}</li>
            <li>Time: {{ game.worldProperties.timeOfDay }}</li>
        </ul>
    </div>
    <div class="character-container" *ngFor="let character of game.party.characters" (click)="setActive(character)" [ngClass]="{ 'is-active': character.isActive, 'unavailable': character.currentHitpoints <= 0 }">
        <character-sheet [character]="character"></character-sheet>
    </div>
    <quests></quests>
</div>
