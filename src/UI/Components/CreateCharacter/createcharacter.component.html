@let sheet = game.createCharacterSheet;
@if (game.state === 'CreateCharacter')
{
    <div class="box-container" id="create-character">
        <div class="box-title">{{ titleText() }}</div>
        <build-character [sheet]="sheet"></build-character>
        @if (sheet.currentStep >= sheet.steps.length - 1 || sheet.steps[sheet.currentStep].finish)
        {
            <button type="button" id="start-adventure" class="btn btn-primary" [disabled]="!distributionDone()" (click)="startNewGame()">{{ startText() }}</button>
        }
    </div>
}
