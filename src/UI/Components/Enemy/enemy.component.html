@if (enemiesPresent())
{
    <div class="box-container">
        <div class="box-title">{{ texts.encounters }}</div>
        <p>{{ texts.enemiesToFight }}</p>
        <ul class="list-unstyled enemy-list">
            @for (enemy of game.currentLocation.activeEnemies; track enemy)
            {
                <li (click)="tryCombine(enemy)" [ngClass]="getCombineClass(enemy)">
                    <span class="enemy-name">{{ enemy.name }}</span>
                    <div class="inline" [ngClass]="getCombineClass()">
                        @if (hasDescription(enemy))
                        {
                            <button type="button" class="btn btn-info btn-sm" (click)="showDescription(enemy, enemy.name)">{{ texts.view }}</button>
                        }
                    </div>
                    @if (enemy.picture)
                    {
                        <img class="enemy-picture" src="{{ enemy.picture }}" alt="{{ enemy.name }}" />
                    }
                </li>
            }
        </ul>
        <button type="button" class="btn btn-danger" id="start-combat" (click)="startCombat()">{{ texts.startCombat }}</button>
    </div>
}
