@if (game.party.score > 0)
{
    <div id="highscores">
        <h3>{{ texts.highScores }}</h3>
        <table>
            @for (score of game.highScores; track score)
            {
                <tr>
                    <td>{{ score.name }}</td>
                    <td>{{ score.score }}</td>
                </tr>
            }
        </table>
    </div>
}
