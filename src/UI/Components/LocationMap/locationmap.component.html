@let map = game.currentMap;
<div id="map-container">
    <img src="{{ 'resources/' + map.mapImage }}" [attr.usemap]="'#' + map.id" alt="{{ map.name }}">
    <img class="avatar-image" *ngIf="map.avatarImage" src="{{ 'resources/' + map.avatarImage }}" [attr.usemap]="'#' + map.id" alt="{{ map.name }}">
</div>
