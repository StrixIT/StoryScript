@let items = game.currentLocation.activeItems;
<div class="box-container" id="exploration-onground" *ngIf="!enemiesPresent() && items.length">
    <div class="box-title">{{ texts.onTheGround }}</div>
    <ul class="list-unstyled">
        <li *ngFor="let item of items" (click)="pickupItem(item)" [ngClass]="getCombineClass(item)">
            {{ getItemName(item) }}
        </li>
    </ul>
</div>
