@let items = game.currentLocation.activeItems;
@if (!enemiesPresent() && items.length)
{
    <div class="box-container" id="exploration-onground">
        <div class="box-title">{{ texts.onTheGround }}</div>
        <ul class="list-unstyled">
            @for (item of items; track item.id)
            {
                <li (click)="pickupItem(item)" [ngClass]="getCombineClass(item)">
                    {{ getItemName(item) }}
                </li>
            }
        </ul>
    </div>
}
