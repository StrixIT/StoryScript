@if (game.state === 'Intro')
{
    <div class="box-container" id="intro">
        <h2>Game introduction</h2>
        <p>Please copy the IntroComponent.html file to your game and add your introduction here.</p>
        <button type="button" class="btn btn-primary" (click)="endIntro()">{{ texts.skipIntro }}</button>
    </div>
}
