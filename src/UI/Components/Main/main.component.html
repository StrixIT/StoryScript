<div>
    <navigation></navigation>
    <div class="container-fluid body-content">
        <sound></sound>
        <div class="row">
            @if (game.state === 'Play')
            {
                <div id="party-container" [ngClass]="{ 'col-4': showCharacterPane() }">
                    <party [party]="game.party"></party>
                </div>
            }
            <div id="location-container" [ngClass]="{ 'col-8': game.state === 'Play' && showCharacterPane(), 'col-12': game.state !== 'Play' || !showCharacterPane() }">
                @if (!game.state)
                {
                    <div>
                        {{ texts.loading }}
                    </div>
                }
                @if (game.state == 'Play')
                {
                    <div>
                        <encounter></encounter>
                        <location-text></location-text>
                        <location-visual></location-visual>
                        <action-log></action-log>
                        <ground></ground>
                        <exploration></exploration>
                        <enemy></enemy>
                    </div>
                }
                <intro></intro>
                <create-character></create-character>
                <!-- TODO: how to make this work? -->
                @for (character of game.party?.characters; track character.name)
                {
                    <level-up [character]="character"></level-up>
                }
                <game-over></game-over>
                <victory></victory>
            </div>
        </div>
        @if (game.state === 'Play')
        {
            <div class="row">
                <div class="col-12">
                    <combination></combination>
                </div>
            </div>
        }
    </div>
</div>
