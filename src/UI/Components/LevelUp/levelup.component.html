@if (game.state === 'LevelUp')
{
    <div id="level-up" class="container-fluid">
        <div class="col-12">
            <h2>{{ texts.levelUp }}</h2>
            <p>{{ texts.format(texts.levelUpDescription, [character.level]) }}</p>
            <build-character [sheet]="game.createCharacterSheet"></build-character>
            @if (game.createCharacterSheet.currentStep >= game.createCharacterSheet.steps.length - 1)
            {
                <button type="button" class="btn btn-primary" [disabled]="!distributionDone()" (click)="levelUp()">{{ texts.completeLevelUp }}</button>
            }
        </div>
    </div>
}
